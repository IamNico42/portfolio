site_name: Nico Portfolio
site_url: https://IamNico42.github.io/portfolio/

theme:
    name: 'material'
    palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: grey
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode



    features:
      - content.code.copy
      - content.code.select
      - content.code.annotate

# Extensions
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - codehilite:
      guess_lang: false
      linenums: true




plugins:
  - search
  - roamlinks
  - meta-descriptions
  - glightbox:
      selector: "img"
      lightbox_config:
        loop: true
        zoomable: true
        draggable: true
        hideScrollbar: true

  - blog:
      blog_dir: projects/
  - rss:
      match_path: "projects/.*/posts/.*"  # Dynamische Regel f√ºr alle Projekte
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags


        

extra:
  generator: false



extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js 
